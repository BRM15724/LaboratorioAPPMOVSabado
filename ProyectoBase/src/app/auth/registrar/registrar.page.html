<ion-header>

</ion-header>

<ion-content  color="primary">
  <form  [formGroup]="registraForm" (ngSubmit)="registrar()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crea tu cuenta</h3>
          </div>
          <div padding>
            <ion-item >
              <ion-input  formControlName="nombre" type="text" placeholder="nombre" ngModel required></ion-input>
              <div color="error" *ngIf="f.nombre.error">*</div>
            </ion-item>
            <ion-item >
              <ion-input formControlName="correo" type="email" placeholder="correo" ngModel required></ion-input>
              <div color="error" *ngIf="f.name.error">*</div>
            </ion-item>
            <ion-item >
              <ion-input formControlName="contrasena" type="password" placeholder="contrasena" ngModel required></ion-input>
              <div color="error" *ngIf="f.contrasena.error">*</div>
            </ion-item>
            <ion-item >
              <ion-input formControlName="confirmacion" type="password" placeholder="PconfirmacionConstrasena" ngModel required></ion-input>
              <div color="error" *ngIf="f.confirmacion.error">*</div>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="registrarForm.invalid" expand="block">Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
